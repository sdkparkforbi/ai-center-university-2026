<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.03"/>
  <circle cx="900" cy="80" r="80" fill="#ffffff" opacity="0.05"/>
  
  <!-- AI Icon -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="url(#accent)"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1e3a5f" text-anchor="middle">AI</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">2026 AI 중심대학</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">규정 수정 필요사항 정리</text>
  
  <!-- Divider -->
  <rect x="400" y="420" width="400" height="4" rx="2" fill="url(#accent)"/>
  
  <!-- Tags -->
  <g transform="translate(600, 480)">
    <rect x="-280" y="0" width="120" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
    <text x="-220" y="27" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">위원회 필독</text>
    
    <rect x="-140" y="0" width="100" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
    <text x="-90" y="27" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">체크리스트</text>
    
    <rect x="-20" y="0" width="140" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">규정 변경사항</text>
    
    <rect x="140" y="0" width="140" height="40" rx="20" fill="#ffffff" opacity="0.1"/>
    <text x="210" y="27" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">2026.01.29</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">CHA University Healthcare Convergence</text>
</svg>
